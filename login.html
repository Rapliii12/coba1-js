<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div id="card">
      <div id="card-content">
        <div id="card-title">
          <h2>LOGIN</h2>
          <div class="underline-title"></div>
        </div>
        <form>
          <label for="user-email" style="padding-top: 13px">&nbsp;Email</label>
          <input
            id="user-email"
            class="form-isi"
            type="email"
            name="email"
            autocomplete="on"
            required
          />
          <div class="form-kotak"></div>
          <label for="user-password" style="padding-top: 22px"
            >&nbsp;Password</label
          >
          <input
            id="user-password"
            class="form-isi"
            type="password"
            name="password"
            required
          />
          <div class="form-kotak"></div>
          <a href="#">
            <legend id="forget-pass">Forgot password?</legend>
          </a>
        </form>
      </div>
    </div>
  </body>
</html>
